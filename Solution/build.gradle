apply plugin: "java"

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.junit.jupiter:junit-jupiter'
}

sourceSets {
    main.java.srcDir "src/main"
}

jar {
    manifest.attributes "Main-Class": "Main"
}
